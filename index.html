<!DOCTYPE html>
<html>
<head>
    <title>حاسبة</title>
    
</head>
<body>
    <center>
    <div class="calculator">
        <input type="text" id="inputField" readonly>
        <input type="text" id="resultField" readonly>
        <div class="button-container">
            <button onclick="appendToInputField(1)">1</button>
            <button onclick="appendToInputField(2)">2</button>
            <button onclick="appendToInputField(3)">3</button>
            <button onclick="appendToInputField('+')">+</button>
            <button onclick="appendToInputField(4)">4</button>
            <button onclick="appendToInputField(5)">5</button>
            <button onclick="appendToInputField(6)">6</button>
            <button onclick="appendToInputField('-')">-</button>
            <button onclick="appendToInputField(7)">7</button>
            <button onclick="appendToInputField(8)">8</button>
            <button onclick="appendToInputField(9)">9</button>
            <button onclick="appendToInputField('*')">*</button>
            <button onclick="appendToInputField(0)">0</button>
            <button onclick="appendToInputField('/')">/</button>
            <button onclick="calculateResult()" class="equal-button">=</button>
            <button onclick="clearFields()" class="clear-button">مسح</button>
        </div>
    </div>
</center>

    
       
</body>
</html>
